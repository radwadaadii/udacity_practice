version: 2.1
# Use a package of configuration called an orb.


commands:
  print_pipeline_id:
    description: "print pipeline id"
    parameters:
      to:
        type: string
    steps:
      - run: echo << parameters.to >>

jobs:

   test_fail:
   docker:
     - image: circleci/node:13.8.0
   steps:
     - run: 
         name: failed_job
         command: return 1
     - run: 
         name: action
         command: echo "hello error"
         when: on_fail
        
         

  use_cmd:
   docker:
     - image: circleci/node:13.8.0
   steps:
     - print_pipeline_id:
         to: $CIRCLE_WORKFLOW_ID

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
              name: "say hello"
              command: "echo hello > output.txt"
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
   
  print_output-file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: .
      - run:
          command: "cat output.txt"
    
    
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print an env var stored in the Project"
          command: |
            echo $My_name
      - run:
          name: "Print an env var in context"
          command: echo $name
workflows:
